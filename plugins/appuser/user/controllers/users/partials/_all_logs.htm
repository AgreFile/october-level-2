<?php foreach ($users as $index => $userData): ?>
    <h1> <?=$userData->username?></h1>
    <ul>
        <?php if($userData->logs->isEmpty()): ?>
            <li> User has no checkouts </li>
        <?php endif; ?>

        <?php foreach ($userData->logs as $logIndex => $logData): ?>
            <li> <?= $logIndex + 1 ?>. Checkedout at <?= $logData->created_at ?> || Were they late?: <?= $logData->isLate ? "yes" : "no" ?> </li>
        <?php endforeach; ?>
    </ul>
<?php endforeach; ?>

<a class="btn btn-primary" href="." > Go back </a>
